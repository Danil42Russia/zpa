rule.plsql.ParsingError.name=Falha no parser.

rule.plsql.CollapsibleIfStatements.name=Comandos \"if\" aninhados devem ser unificados.
rule.plsql.CollapsibleIfStatements.message=Una esse comando IF com o IF do nível acima.

rule.plsql.ComparisonWithNull.name=Não compare valores com o literal NULL ou uma string vazia.
rule.plsql.ComparisonWithNull.message=Altere essa comparação para \"IS NULL\" ou \"IS NOT NULL\".

rule.plsql.EmptyBlock.name=Blocos vazios devem ser removidos.
rule.plsql.EmptyBlock.message=Remova ou preencha esse bloco de código.

rule.plsql.InequalityUsage.name=Apenas o operador \"<>\" deve ser usado para testar diferença.
rule.plsql.InequalityUsage.message=Substitua \"%s\" por \"<>\".

rule.plsql.TooManyRowsHandler.name=Evite mascarar a exceção TOO_MANY_ROWS.
rule.plsql.TooManyRowsHandler.message=Preencha o tratamento dessa exceção TOO_MANY_ROWS.

rule.plsql.InsertWithoutColumns.name=Sempre especifique as colunas em um comando INSERT.
rule.plsql.InsertWithoutColumns.message=Especifique as colunas nesse INSERT.

rule.plsql.DeclareSectionWithoutDeclarations.name=Não adicione a palavra-chave DECLARE quando o bloco não conter nenhuma declaração.
rule.plsql.DeclareSectionWithoutDeclarations.message=Remova a palavra-chave DECLARE.

rule.plsql.NvlWithNullParameter.name=Não passe o literal NULL ou uma string vazia para o NVL.
rule.plsql.NvlWithNullParameter.message=Remova o parâmetro NULL desse NVL.

rule.plsql.EmptyBlock.message=Remova ou preencha esse bloco de código.
rule.plsql.EmptyBlock.name=Blocos vazios devem ser removidos.
rule.plsql.ExplicitInParameter.message=Declare explicitamente esse parâmetro como IN.
